name: CI

on:
  push:
    branches: [ main, feat/prisma-crud ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          check-latest: true

      - name: Install dependencies (with fallback for npm optional deps bug)
        run: |
          npm i -g npm@latest
          if ! npm ci; then
            echo "npm ci failed, applying fallback..."
            rm -rf node_modules package-lock.json
            npm i
          fi

      - name: Generate Prisma Client
        run: npm run prisma:generate
        env:
          DATABASE_URL: 'file:./prisma/dev.db'

      - name: Apply database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: 'file:./prisma/dev.db'

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
        env:
          DATABASE_URL: 'file:./prisma/dev.db'
